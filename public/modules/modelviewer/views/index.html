<!doctype html>

<head>
    <title>Treehouse Logo in three.js</title>

</head>
<body style="margin: 0;">

<button type="button" class="btn btn-default" id="keuze_een">Kort</button>
<button type="button" class="btn btn-default" id="keuze_twee">Lang</button>
<button type="button" class="btn btn-default" id="keuze_drie">Kitten</button>
<button type="button" class="btn btn-default" id="keuze_vier">Young</button>
<button type="button" class="btn btn-default" id="keuze_vijf">Adult</button>
<button type="button" class="btn btn-default" id="keuze_zes">Inside</button>
<button type="button" class="btn btn-default" id="keuze_zeven">Outside</button>

<button type="button" class="btn btn-default" id="keuze_negen">Playful? no</button>

<button type="button" class="btn btn-default" id="keuze_elf">companions? no</button>

<script>

    // Set up the scene, camera, and renderer as global variables.
    var scene, camera, renderer;
    var hair, age, residence, companions, playful;
    var mesh, mesh1;
    // Load in the mesh and add it to the scene.
    var loader = new THREE.JSONLoader();

    init();
    animate();


    // Sets up the scene.
    function init() {

        // Create the scene and set the scene size.
        scene = new THREE.Scene();
        var WIDTH = window.innerWidth,
                HEIGHT = window.innerHeight;

        // Create a renderer and add it to the DOM.
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(WIDTH, HEIGHT);
        document.body.appendChild(renderer.domElement);

        // Create a camera, zoom it out from the model a bit, and add it to the scene.
        camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 20000);
        camera.position.set(0, 6, 0);
        scene.add(camera);

        // Create an event listener that resizes the renderer with the browser window.
        window.addEventListener('resize', function () {
            var WIDTH = window.innerWidth,
                    HEIGHT = window.innerHeight;
            renderer.setSize(WIDTH, HEIGHT);
            camera.aspect = WIDTH / HEIGHT;
            camera.updateProjectionMatrix();
        });

        // Set the background color of the scene.
        renderer.setClearColor(0x333F47, 1);

        // Create a light, set its position, and add it to the scene.
        var light = new THREE.PointLight(0xffffff);
        light.position.set(-100, 200, 100);
        scene.add(light);


        loader.load("../objects/treehouse_logo.js", function (geometry) {
            var material = new THREE.MeshLambertMaterial({color: 0x55B663});
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
        });

        // Add OrbitControls so that we can pan around with the mouse.
        controls = new THREE.OrbitControls(camera, renderer.domElement);

    }


    // Renders the scene and updates the render as needed.
    function animate() {

        // Read more about requestAnimationFrame at http://www.paulirish.com/2011/requestanimationframe-for-smart-animating/
        requestAnimationFrame(animate);

        // Render the scene.
        renderer.render(scene, camera);
        controls.update();

    }

    document.getElementById("keuze_een").addEventListener("click", function () {
        hair = "short";
        document.getElementById("hair").value = hair;
        determine();
    })
    document.getElementById("keuze_twee").addEventListener("click", function () {
        hair = "long";
        determine();
    })
    document.getElementById("keuze_drie").addEventListener("click", function () {
        age = "kitten";
        determine();
    })
    document.getElementById("keuze_vier").addEventListener("click", function () {
        age = "young";
        determine();
    })
    document.getElementById("keuze_vijf").addEventListener("click", function () {
        age = "adult";
        determine();
    })
    document.getElementById("keuze_zes").addEventListener("click", function () {
        residence = "inside";
        determine();
    })
    document.getElementById("keuze_zeven").addEventListener("click", function () {
        residence = "outside";
        determine();
    })
    document.getElementById("keuze_acht").addEventListener("click", function () {
        playful = "yes";

    })
    document.getElementById("keuze_negen").addEventListener("click", function () {

        determine();
    })
    document.getElementById("keuze_tien").addEventListener("click", function () {

</script>
