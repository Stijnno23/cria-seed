<section class="row" data-ng-controller="SettingsController">
    <h3 class="col-md-12 text-center">Wijzig je profiel</h3>

    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal"
              autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="username">Naam van het asiel</label>
                    <input type="text" id="username" name="username" class="form-control" data-ng-model="user.username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" data-ng-model="user.email">
                </div>
                <div class="form-group">
                    <label for="phone">Telefoon</label>
                    <input type="tel" id="phone" name="phone" class="form-control" data-ng-model="user.phone">
                </div>
                <div class="form-group">
                    <label for="address">Adres</label>
                    <input type="text" required id="address" name="firstName" class="form-control"
                           data-ng-model="user.address">
                </div>
                <div class="form-group">
                    <label for="postcode">Postcode</label>
                    <input type="text" id="postcode" name="lastName" class="form-control" data-ng-model="user.postcode">
                </div>
                <div class="form-group">
                    <label for="residence">Woonplaats</label>
                    <input type="text" id="residence" name="residence" class="form-control"
                           data-ng-model="user.residence">
                </div>
                <div class="form-group">
                    <label for="website">Website van het asiel</label>
                    <input type="url" id="website" name="website" class="form-control" data-ng-model="user.website">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Save Profile</button>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>Profile Saved Successfully</strong>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
