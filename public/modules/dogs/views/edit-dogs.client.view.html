<section data-ng-controller="DogsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Dog</h1>
    </div>
    <div class="col-md-12">
        <form name="dogForm" class="form-horizontal" data-ng-submit="update(dogForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="picture">Picture</label>

                    <div class="controls">
                        <input name="picture" type="text" data-ng-model="dog.picture" id="picture" class="form-control"
                               placeholder="picture" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="age">Age</label>

                    <div class="controls">
                        <input name="age" type="text" data-ng-model="dog.age" id="age" class="form-control"
                               placeholder="age" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="eyeColor">Eyecolor</label>

                    <div class="controls">
                        <input name="eyeColor" type="eyeColor" data-ng-model="dog.eyecolor" id="eyeColor"
                               class="form-control" placeholder="eyeColor" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>

                    <div class="controls">
                        <input name="name" type="name" data-ng-model="dog.name" id="name" class="form-control"
                               placeholder="name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="size">Size</label>

                    <div class="controls">
                        <input name="size" type="size" data-ng-model="dog.size" id="size" class="form-control"
                               placeholder="size" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="gender">Gender</label>

                    <div class="controls">
                        <input name="gender" type="gender" data-ng-model="dog.gender" id="gender" class="form-control"
                               placeholder="gender" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="breedgroup">Breedgroup</label>

                    <div class="controls">
                        <input name="breedgroup" type="breedgroup" data-ng-model="dog.breedgroup" id="breedgroup"
                               class="form-control" placeholder="breedgroup" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="kids">Kids</label>

                    <div class="controls">
                        <input name="kids" type="kids" data-ng-model="dog.kids" id="kids" class="form-control"
                               placeholder="kids" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="residence">Residence</label>

                    <div class="controls">
                        <input name="residence" type="residence" data-ng-model="dog.residence" id="residence" class="form-control"
                               placeholder="residence" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="playful">Playful</label>

                    <div class="controls">
                        <input name="playful" type="playful" data-ng-model="dog.playful" id="playful" class="form-control"
                               placeholder="Playful" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="companions">Companions</label>

                    <div class="controls">
                        <input name="companions" type="companions" data-ng-model="dog.companions" id="companions" class="form-control"
                               placeholder="Companions" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="about">About</label>

                    <div class="controls">
                        <input name="about" type="about" data-ng-model="dog.about" id="about" class="form-control"
                               placeholder="about" required>
                    </div>
                </div>
                <div ng-show="submitted && dogForm.content.$invalid" class="help-block">
                    <p ng-show="dogForm.content.$error.required" class="text-danger">Content is required</p>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
