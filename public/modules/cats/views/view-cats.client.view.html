<section data-ng-controller="CatsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="cat.name"></h1>
    </div>
    <div class="pull-right" data-ng-show="authentication.user._id == cat.user._id">
        <a class="btn btn-primary" href="/#!/cats/{{cat._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">
            <span data-ng-bind="cat._id"></span>
            <span data-ng-bind="cat.user.displayName"></span>
        </em>
    </small>
    <p class="lead" data-ng-bind="cat.about"></p>
</section>
