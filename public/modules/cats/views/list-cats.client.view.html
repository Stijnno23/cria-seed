<section data-ng-controller="CatsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Katten</h1>
    </div>

    <div class="list-group">
        <a data-ng-repeat="cats in cats | filter: authentication.user._id" data-ng-href="#!/cats/{{cats._id}}" class="list-group-item">
            <small class="list-group-item-text">
                <img align="right" src="{{cats.picture}}"  height="45px">
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="cats.name"></h4>
            <p class="list-group-item-text" data-ng-bind="cats.about"></p>


        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-if="cats.$resolved && !cats.length">
        Er zijn nog geen katten, waarom voeg je <a href="/#!/cats/create">geen kat toe</a>?
    </div>

</section>
