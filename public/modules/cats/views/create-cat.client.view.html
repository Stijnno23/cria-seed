<section data-ng-controller="CatsController">
    <div class="page-header">
        <h1>New Cat</h1>
    </div>
    <div class="col-md-12">
        <form name="catForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>

                    <div class="controls">
                        <textarea name="name" data-ng-model="name" id="name" class="form-control"
                                  placeholder="Name"></textarea>
                    </div>
                </div>

                <div flow-init="{singleFile:true}" flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]"
                     class="ng-scope">
                    <h3>
                        <a name="image-example" class="anchor" href="#image-example"><span
                                class="octicon octicon-link"></span></a></h3>

                    <div class="thumbnail" ng-show="!$flow.files.length">
                        <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image">
                    </div>
                    <div class="thumbnail ng-hide" ng-show="$flow.files.length">
                        <img id="newImage" flow-img="$flow.files[0]">
                    </div>
                    <div>
                        <span class="btn btn-primary" ng-show="!$flow.files.length" flow-btn>Select image<input
                                type="file" style="visibility: hidden; position: absolute;"></span>
                        <span class="btn btn-info ng-hide" ng-show="$flow.files.length" flow-btn>Change<input
                                type="file" style="visibility: hidden; position: absolute;"></span>
                        <span class="btn btn-danger ng-hide" ng-show="$flow.files.length" ng-click="$flow.cancel()">Remove</span>
                    </div>
                    <p>
                        Only PNG,GIF,JPG,JEPG files allowed.
                    </p>
                </div>
                <div class="form-group">
                    <label class="control-label" for="age">Age</label>
                    <select name="age" data-ng-model="age" id="age" class="form-control"
                            placeholder="Age">
                        <option value="Kitten">Kitten</option>
                        <option value="Young">Young</option>
                        <option value="Adult">Adult</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label" for="eyecolor">Eyecolor</label>

                    <div class="controls">
                        <textarea name="eyecolor" data-ng-model="eyecolor" id="eyecolor" class="form-control"
                                  placeholder="Eyecolor"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="gender">Gender</label>

                    <div class="controls">
                        <select name="gender" data-ng-model="gender" id="gender" class="form-control"
                                placeholder="Gender">
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="size">Size</label>

                    <div class="controls">
                        <select name="size" data-ng-model="size" id="size" class="form-control"
                                placeholder="Size">
                            <option value="Short">Short</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="breedgroup">Hair length</label>

                    <div class="controls">
                        <select name="breedgroup" data-ng-model="breedgroup" id="breedgroup" class="form-control"
                                placeholder="Hair length">
                            <option value="Short">Short</option>
                            <option value="Long">Long</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="kids">Kids</label>

                    <div class="controls">
                        <select name="kids" data-ng-model="kids" id="kids" class="form-control"
                                placeholder="Kids">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="companions">Companions</label>

                    <div class="controls">
                        <select name="companions" data-ng-model="companions" id="companions" class="form-control"
                                placeholder="Companions">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label" for="playful">Playful</label>

                    <div class="controls">
                        <select name="playful" data-ng-model="playful" id="playful" class="form-control"
                                placeholder="Playful">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="residence">Residence</label>

                    <div class="controls">
                        <select name="residence" data-ng-model="residence" id="residence" class="form-control"
                                placeholder="Residence">
                            <option value="Inside">Inside</option>
                            <option value="Outside">Outside</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="website">Website asylum</label>

                    <div class="controls">
                        <textarea name="website" data-ng-model="website" id="website" class="form-control"
                                  placeholder="www.Dit-Is-Uw-Asielnaam.nl"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="about">About</label>

                    <div class="controls">
                        <textarea name="about" data-ng-model="about" id="about" class="form-control"
                                  placeholder="About"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
